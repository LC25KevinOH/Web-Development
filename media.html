<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic HTML/CSS/JS Tourism Website" />
    <title>Website</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to media-specific CSS file -->
    <link rel="stylesheet" href="css/media.css" />
</head>
<body>
    <!--Auto-filled Header-->
    <div data-include="header.html"></div>

    <!--Main Content Section-->
    <main>
        <h1>Media Gallery</h1>
    
        <div class="gallery-container">
            <!-- Gallery items -->
            <div class="gallery-item">
                <img src="assets/images/image1.jpg" alt="Beautiful landscape">
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="assets/images/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="gallery-item">
                <img src="assets/images/image2.jpg" alt="City skyline">
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="assets/images/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Add more items as needed -->
        </div>
    
        <!-- Optional: Simple lightbox overlay -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-media" src="" alt="">
        </div>
    </main>

    <!--Auto-filled Footer-->
    <div data-include="footer.html"></div>

    <!--Necessary Javascript-->
    <script src="js/includes.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/media.js"></script>
</body>
</html>
