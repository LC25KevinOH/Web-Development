<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic HTML/CSS/JS Tourism Website" />
    <title>Italy | Media</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/italian-favicon.ico">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style2.css" />
    <!-- Link to media-specific CSS file -->
    <link rel="stylesheet" href="css/media2.css" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a264b04e04.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="media-body">
    <!--Auto-filled Header-->
    <div data-include="header.html"></div>

    <!--Main Content Section-->
    <main>
        <h2>Media Gallery</h2>
    
        <div class="gallery-container">
            <!-- Gallery items -->
            <figure>
                <div class="gallery-item">
                    <img src="assets/images/italy-image2.png" alt="A picture of the Trevi Fountain" title="Trevi Fountain">
                </div>
                <figcaption>Trevi Fountain, Rome</figcaption>
            </figure>
        
            <figure>
                <div class="gallery-item">
                    <img src="assets/images/italy-image3.png" alt="A picture boats in Venice" title="Venice Boats">
                </div>
                <figcaption>Venice Canals, Venice</figcaption>
            </figure>

            <figure>
                <div class="gallery-item">
                    <video controls>
                        <source src="assets/images/italy-video1.mp4" type="video/mp4" alt="A video of Milan Catherdral"
                            title="Milan Cathedral">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <figcaption>Milan Cathedral, Milan</figcaption>
            </figure>

            <figure>
                <div class="gallery-item">
                    <video controls>
                        <source src="assets/images/italy-video2.mp4" type="video/mp4" alt="A video of the Colosseum"
                            title="Colosseum">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <figcaption>Colosseum, Rome</figcaption>
            </figure>
            
            <!-- Add more items as needed -->
        </div>
    
        <!-- Optional: Simple lightbox overlay -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-media" src="" alt="">
        </div>
    </main>

    <!--Auto-filled Footer-->
    <div data-include="footer.html"></div>

    <!--Necessary Javascript-->
    <script src="js/includes.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/media.js"></script>
</body>
</html>
