<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic HTML/CSS/JS Tourism Website" />
    <title>Italy | List</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/italian-favicon.ico">
    <!-- Link to external Main CSS file -->
    <link rel="stylesheet" href="css/style2.css" />

    <!--Link to external Page specific CSS file-->
    <link rel="stylesheet" href="css/list2.css" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a264b04e04.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="list-body">
    <!--Auto-filled Header-->
    <div data-include="header.html"></div>

    <!--Main Content Section-->
    <main>
        <section>
            <h2 class="page-title">To-Do List</h2>

            <div class="todo-container">
                <div class="todo-input">
                    <input type="text" id="new-task" placeholder="Add a new task..." />
                    <button id="add-btn" class="button-size" title="Add Task">
                        <div class="icon-move">
                            <i class="fa-solid fa-thumbs-up"></i>
                        </div>
                    </button>
                </div>

                <ul id="todo-list"></ul>
            </div>
        </section>
    </main>

    <!--Auto-filled Footer-->
    <div data-include="footer.html"></div>

    <!--Necessary Javascript-->
    <script src="js/includes.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/list2.js"></script>
</body>
</html>
