<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic HTML/CSS/JS Tourism Website" />
    <title>Italy | Words</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to words-specific CSS file -->
    <link rel="stylesheet" href="css/words.css" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a264b04e04.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Auto-filled Header-->
    <div data-include="header.html"></div>

    <!--Main Content Section-->
    <main>
        <section class="center">
            <h2>Common Words and Useful Phrases</h2>
            <p>
                Here are some common words and phrases you might come across. 
                They may be useful in your travels.
            </p>
        </section>
        <section>
            <div class="phrase-list">
                <div class="phrase-item">
                    <button class="phrase">Ciao</button>
                    <div class="translation">Hello / Hi</div>
                </div>
            
                <div class="phrase-item">
                    <button class="phrase">Grazie</button>
                    <div class="translation">Thank you</div>
                </div>
            
                <div class="phrase-item">
                    <button class="phrase">Per favore</button>
                    <div class="translation">Please</div>
                </div>
            
                <div class="phrase-item">
                    <button class="phrase">Dov’è il bagno?</button>
                    <div class="translation">Where is the bathroom?</div>
                </div>
            
                <div class="phrase-item">
                    <button class="phrase">Quanto costa?</button>
                    <div class="translation">How much does it cost?</div>
                </div>
            </div>
        </section>
    </main>

    <!--Auto-filled Footer-->
    <div data-include="footer.html"></div>

    <!--Necessary Javascript-->
    <script src="js/includes.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/words.js"></script>
</body>
</html>
